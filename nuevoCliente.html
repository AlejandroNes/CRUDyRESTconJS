    <!-- creando el formulario de registro -->
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3 mt-4">

                <form id="formulario" class="form-control bg-dark p-4 rounded-3">

                    <h3 class="text-info text-center display-6">Registro de cliente</h3>

                    <div class="mb-3">
                      <label for="nombre" class="form-label text-white">Nombre</label>
                      <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp">
                    </div>

                    <div class="mb-3">
                      <label for="telefono" class="form-label text-white">Telefono</label>
                      <input type="number" class="form-control" id="telefono">
                    </div>

                    <div class="mb-3">
                        <label for="correo" class="form-label text-white">Correo</label>
                        <input type="email" class="form-control" id="correo">
                    </div>

                    <div class="mb-3">
                        <label for="empresa" class="form-label text-white">Empresa</label>
                        <input type="text" class="form-control" id="empresa">
                    </div>


                    <button type="submit" class="btn btn-outline-info w-100">AGREGAR</button>
                  </form>
